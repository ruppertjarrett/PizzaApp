<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id='oasisPizza'>
        <ul id='nav'>
            <li id='start'>
                <img id='logo' src="Images/Logo/OasisPizza.png" />
            </li>
            <li>
                <div id='meatlovers'>Meat Lovers</div>
            </li>
            <li>
                <div id='pepperonilovers'>Pepperoni Lovers</div>
            </li>
            <li>
                <div id='hawaiian'>Hawaiian</div>
            </li>
            <li>
                <div id='supreme'>Supreme</div>
            </li>
            <li>
                <div id='thebeast'>The Beast</div>
            </li>
        </ul>

        <div id="mainContainer">
            <div id="leftContainer">
                <div id="buttons">
                    <button>Basics</button>
                    <button>Toppings</button>
                </div>
                <div id="options">
                    <div id="basics">
                        <div id="sizes">
                            <p>Sizes:</p>
                            <button id="smallsize">Small</button>
                            <button id="mediumsize">Medium</button>
                            <button id="largesize">Large</button>
                            <button id="xlsize">X-Large</button>
                        </div>
                        <div id="sauces">
                            <p>Sauces:</p>
                            <button id="marinara">Marinara</button>
                            <button id="barbecue">Barbecue</button>
                            <button id="buffalo">Buffalo</button>
                        </div>
                        <div id="cheese">
                            <p>Cheese:</p>
                            <button id="lightcheese">Light</button>
                            <button id="regularcheese">Regular</button>
                            <button id="extracheese">Extra</button>
                        </div>
                    </div>
                    <div id="toppings"></div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="size">Size:</div>
                <div id="pizza"></div>
                <div id="price">Price
                    <p>Insert placeholder text here.</p>
                    <p>Insert placeholder text here.</p>
                    <p>Insert placeholder text here.</p>
                    <p id="total">Total</p>
                </div>
            </div>
        </div>
        <button id="add">Add to Order</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
