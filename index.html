<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id='web'>
        <div id='oasisPizza'>
            <ul id='nav'>
                <li id='start'>
                    <img id='logo' src="Images/Logo/OasisPizza.png" />
                </li>
                <li>
                    <div id='meatlovers'>Meat Lovers</div>
                </li>
                <li>
                    <div id='pepperonilovers'>Pepperoni Lovers</div>
                </li>
                <li>
                    <div id='hawaiian'>Hawaiian</div>
                </li>
                <li>
                    <div id='supreme'>Supreme</div>
                </li>
                <li>
                    <div id='thebeast'>The Beast</div>
                </li>
            </ul>

            <div id="mainContainer">
                <div id="leftContainer">
                    <div id="buttons">
                        <div id="basics" class="btn">Basics</div>
                        <div id="toppings" class="btn">Toppings</div>
                    </div>
                    <div id="options">
                        <div id="basicoptions">
                            <div id="sizes">
                                <p>Sizes:</p>
                                <div class="btn" id="smallsize">Small</div>
                                <div class="btn" id="mediumsize">Medium</div>
                                <div class="btn" id="largesize">Large</div>
                                <div class="btn" id="xlsize">X-Large</div>
                            </div>
                            <div id="sauces">
                                <p>Sauces:</p>
                                <div class="btn" id="marinara">Marinara</div>
                                <div class="btn" id="barbecue">Barbecue</div>
                                <div class="btn" id="buffalo">Buffalo</div>
                            </div>
                            <div id="cheese">
                                <p>Cheese:</p>
                                <div class="btn" id="lightcheese">Light</div>
                                <div class="btn" id="regularcheese">Regular</div>
                                <div class="btn" id="extracheese">Extra</div>
                            </div>
                        </div>
                        <div id="toppingoptions">


                        </div>
                    </div>
                </div>
                <div id="rightContainer">
                    <div id="size">Size: </div>
                    <div id="pizza"></div>
                    <div id="price">Order
                        <p id="list"></p>
                        <p id="total">Total: </p>
                    </div>
                </div>
            </div>
            <div class="btn" id="add">Add to Order</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
